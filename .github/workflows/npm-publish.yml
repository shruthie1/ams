name: Publish to NPM

on:
  push:
    branches:
      - main
      - master  # Adjust based on your default branch

jobs:
  publish:
    name: Publish Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org/"

      - name: Configure NPM Authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          chmod 0600 ~/.npmrc

      - name: Verify Authentication
        run: npm whoami
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install Dependencies
        run: npm install

      - name: Check for Version Change
        id: check_version
        run: |
          PREV_VERSION=$(git tag --list --sort=-v:refname | head -n 1)
          CURR_VERSION=$(node -p "require('./package.json').version")
          echo "Previous: $PREV_VERSION, Current: v$CURR_VERSION"
          if [ "v$CURR_VERSION" == "$PREV_VERSION" ]; then
            echo "No version change, skipping publish."
            exit 1
          fi

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
