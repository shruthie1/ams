name: Publish to NPM

on:
  push:
    branches:
      - main
      - master  # Adjust based on your default branch

jobs:
  publish:
    name: Publish Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org/"

      - name: Configure NPM Authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          chmod 0600 ~/.npmrc

      - name: Verify Authentication
        run: npm whoami
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install Dependencies
        run: npm install

      - name: Get Package Name
        id: package_name
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          echo "PACKAGE_NAME=$PACKAGE_NAME" >> $GITHUB_ENV

      - name: Get Latest NPM Version
        id: npm_version
        run: |
          LATEST_VERSION=$(npm view ${{ env.PACKAGE_NAME }} version || echo "0.0.0")
          echo "Current NPM version: $LATEST_VERSION"
          echo "LATEST_VERSION=$LATEST_VERSION" >> $GITHUB_ENV
          
      - name: Sync Package Version
        run: |
          # Update package.json version to match npm if it's behind
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if [ $(printf '%s\n' "${{ env.LATEST_VERSION }}" "$CURRENT_VERSION" | sort -V | head -n1) = "$CURRENT_VERSION" ]; then
            npm version ${{ env.LATEST_VERSION }} --no-git-tag-version --allow-same-version
          fi

      - name: Auto-Bump Version
        id: version_bump
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          npm version patch -m "Bump version to %s [skip ci]"

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
