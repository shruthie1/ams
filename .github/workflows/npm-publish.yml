name: Publish to NPM

on:
  push:
    branches:
      - main

jobs:
  publish:
    name: Publish Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org/"

      - name: Configure NPM Authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          chmod 0600 ~/.npmrc

      - name: Verify Authentication
        run: npm whoami
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install Dependencies
        run: npm install

      - name: Auto-Bump Version
        id: version_bump
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"
          git fetch origin main  # Fetch the latest main branch
          git checkout main  # Switch to the main branch
          git pull origin main  # Pull latest changes
          git status
          git diff --quiet || (git add . && git commit -m "chore: commit pre-bump changes")

          npm version patch -m "Bump version to %s [skip ci]"
          # Merge only package.json into main
          git checkout ${{ github.ref_name }} -- package.json  # Checkout only package.json
          git add package.json  # Stage only package.json
          git commit -m "Update package.json from ${{ github.ref_name }}" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin main  # Push only package.json changes to main


      - name: Publish to NPM
        run: npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push Version Changes
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/<your-username>/<your-repo>.git
          git push --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
